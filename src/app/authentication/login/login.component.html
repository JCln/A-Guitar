<img src="../../../assets/p25.jpeg" class="card-img img-fluid" id="img-login">
<div class="card">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-5">
    <div class="card-header card-img-overlay" style="margin-top: 2rem;">
        <h2 class="card-title">
          Login
        </h2>
      </div>

      <div class="card-body card-img-overlay" style="margin-top: 6rem">

        <form #form="ngForm" (submit)="submitForm(form)" novalidate>
          <div class="form-group">
            <label for="username">User name</label>
            <input id="username" type="text" required name="username" [(ngModel)]="model.username" [class.is-invalid]="username.invalid && username.touched"
              #username="ngModel" class="form-control" placeholder="User name">
            <div *ngIf="username.invalid && username.touched">
              <div class="alert alert-danger" *ngIf="username.errors['required']">
                Name is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" required name="password" [(ngModel)]="model.password" [class.is-invalid]="password.invalid && password.touched"
              #password="ngModel" class="form-control" placeholder="Password">
            <div *ngIf="password.invalid && password.touched">
              <div class="alert alert-danger" *ngIf="password.errors['required']">
                Password is required.
              </div>
            </div>
          </div>

          <div class="form-check">
            <label>
              <input type="checkbox" name="rememberMe" [(ngModel)]="model.rememberMe"> Remember me
            </label>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid ">Login</button>
          </div>

          <div *ngIf="error" class="alert alert-danger " role="alert ">
            {{error}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
